[package]
name = "clp-src"
version = "0.1.0+1.17.7"
edition = "2021"
build = "build.rs"
links = "Clp"
license = "Apache-2.0"
license-file = "LICENSE.md"
description = "Build Clp as a crate."
repository = "https://github.com/Maroon502/clp-src"
keywords = ["coin-or", "Clp", "Clp-src"]
readme = "README.md"
authors = [
    "Maroon"
]
exclude = [
    "Clp/**/*",
    "!Clp/Clp/src/**/*",
    "!**/LICENSE",
    "!**/AUTHORS",
]

[features]
default = ["with_osi"]

system = ["coinutils-src/system"]
static = ["coinutils-src/static"]

with_osi = ["osi-src"]
with_osi_system = ["osi-src/system", "with_osi"]
with_osi_static = ["osi-src/static", "with_osi"]


[dependencies]
coinutils-src = {git = "https://github.com/Maroon502/coinutils-src.git"}
osi-src = {git = "https://github.com/Maroon502/osi-src.git", optional = true}

[build-dependencies]
cc = "1.0"
vcpkg = "0.2"
pkg-config = "0.3"